<p>add-edit-contact works!</p>

<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight"> 
      <div class="input-group mb-12">
        <span class="input-group-text">First Name</span>
        <input type="text" class="form-control" [(ngModel)]="FirstName">
      </div>
  </div>
  <div class="p-2 w-100 bd-highlight"> 
    <div class="input-group mb-12">
      <span class="input-group-text">Last Name</span>
      <input type="text" class="form-control" [(ngModel)]="LastName">
    </div>
  </div>
</div>
<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight"> 
      <div class="input-group mb-12">
        <span class="input-group-text">Phone Number</span>
        <input type="text" class="form-control" [(ngModel)]="PhoneNumber">
      </div>
  </div>
  <div class="p-2 w-100 bd-highlight"> 
    <div class="input-group mb-12">
      <span class="input-group-text">Address</span>
      <input type="text" class="form-control" [(ngModel)]="Address">
    </div>
  </div>
</div>
<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight"> 
      <div class="input-group mb-12">
        <span class="input-group-text">City</span>
        <input type="text" class="form-control" [(ngModel)]="City">
      </div>
  </div>
  <div class="p-2 w-100 bd-highlight"> 
    <div class="input-group mb-12">
      <span class="input-group-text">State</span>
      <input type="text" class="form-control" [(ngModel)]="State">
    </div>
  </div>
</div>
<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight"> 
      <div class="input-group mb-12">
        <span class="input-group-text">Country</span>
        <input type="text" class="form-control" [(ngModel)]="Country">
      </div>
  </div>
  <div class="p-2 w-100 bd-highlight"> 
    <div class="input-group mb-12">
      <span class="input-group-text">Postal Code</span>
      <input type="text" class="form-control" [(ngModel)]="PostalCode">
    </div>
  </div>
</div>
  
<button (click)="addContact()" *ngIf="cont.Id == '0'" class="btn btn-primary">
  Add
</button>

<button (click)="updateContact()" *ngIf="cont.Id !='0'" class="btn btn-primary">
  Update
</button>
